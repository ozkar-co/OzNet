# dnsmasq configuration for OzNet
# This file should be placed in /etc/dnsmasq.d/oznet.conf

# Basic configuration
port=53
domain-needed
bogus-priv
no-resolv
no-poll

# DNS servers for external queries
server=8.8.8.8
server=1.1.1.1
server=8.8.4.4

# OzNet domain configuration
domain=oznet

# Specific service mappings
address=/home.oznet/172.26.0.1
address=/hub.oznet/172.26.0.1
address=/files.oznet/172.26.0.1
address=/mail.oznet/172.26.0.1
address=/wiki.oznet/172.26.0.1
address=/3dprint.oznet/172.26.0.1
address=/server.oznet/172.26.0.1

# ZeroTier interface configuration
interface=zt+  # "zt" is the ZeroTier interface prefix
listen-address=172.26.0.1

# Cache configuration
cache-size=1000
neg-ttl=3600
local-ttl=3600

# Logging
log-queries
log-facility=/var/log/dnsmasq.log

# DHCP configuration (if needed)
# dhcp-range=172.26.0.100,172.26.0.200,24h
# dhcp-option=3,172.26.0.1
# dhcp-option=6,172.26.0.1 